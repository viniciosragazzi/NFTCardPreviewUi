<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="img-area">
        <img class="img-view" src="./images/icon-view.svg" alt="">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft-image" />
      </div>
      <div class="description-area">
        <h4 class="title">Equilibrium #3429</h4>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="eth_value-area">
          <div class="eth-value-area">
            <img src="./images/icon-ethereum.svg" alt=""> 
            <span class="eth_value">0.041 ETH</span>
          </div>
          <div class="buy_hours"><img src="./images/icon-clock.svg" alt="time-icon"><p> 3 days left</p></div>
        </div>
      </div>

      <div class="author">
        <img src="./images/image-avatar.png" alt="author-avatar" class="author-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicios Ragazzi</a>.
    </div>

    <div class="view-img-full">
      <svg class="x" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
      <img src="./images/image-equilibrium.jpg" alt="nft-full">
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
